<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <div class="unitHeader">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="userNumberInput" type="number">
            <div>
                <button id="convert">Convert</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div class="unitBody">
            <div class="resultContainer">
                <h2>Length (Meter/Feet)</h2>
                <p id="resultsLength">meters = feet | feet = meters</p>
            </div>
            <div class="resultContainer">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="resultsVolume"> liters = Gallons | Gallons = liters</p>

            </div>
            <div class="resultContainer">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="resultsMass"> kilos = pounds | pounds = kilos</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
